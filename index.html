<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar left-sidebar">
    <button class="accordion">Select Motorcycle</button>
    <div class="panel">
        <div class="grid">
            <div class="image-option">
                <img src="./images/r1-1.png" alt="Image 1">
                <select class="image-versions">
                    <option value="./images/r1-1.png">Version 1</option>
                    <option value="./images/img_lights.jpg">Version 2</option>
                </select>
            </div>
            <div class="image-option">
                <img src="./images/img_snowtops.jpg" alt="Image 2">
                <select class="image-versions">
                    <option value="./images/img_snowtops.jpg">Version 1</option>
                    <option value="./images/img_lights.jpg">Version 2</option>
                </select>
            </div>
        </div>
    </div>
</div>

        <div class="content">
            <div class="preview-container" id="preview-sc"></div>
            <div class="button-container">
  <input type="file" id="imageUpload" accept="image/*">
  <label for="imageUpload"></label>
  <a id="btn-Convert-Html2Image" class="db" href="#">Download the Image</a>
</div>
        </div>
        
        <div class="sidebar right-sidebar">
    <button class="accordion">Select Helmet</button>
    <div class="panel">
        <div class="grid">
            <div class="image-option">
                <img src="./images/black-helmet.png" alt="Image 1">
                <select class="image-versions">
                    <option value="./images/black-helmet.png">Version 1</option>
                    <option value="./images/white-black-helmet.png">Version 2</option>
                </select>
            </div>
            <div class="image-option">
                <img src="./images/man.jpeg" alt="Image 2">
                <select class="image-versions">
                    <option value="./images/man.jpeg">Version 1</option>
                    <option value="https://images.unsplash.com/photo-1661956600684-97d3a4320e45?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxzZWFyY2h8MXx8aW1hZ2V8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=600&q=60">Version 2</option>
                </select>
            </div>
        </div>
    </div>
</div>
        
        <div class="clear"></div>
    </div>
    <script src="./script.js" type="text/javascript"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js" type="text/javascript"></script> 
</body>
</html>
